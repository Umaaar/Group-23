<!doctype html>
<html lang="en">
<head>
    <title>Kingsmen Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
            rel="stylesheet">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:src="@{/login-assets/css/style.css}" href="/static/login-assets/css/style.css">

</head>
<body class="img js-fullheight" style="background-image:
        url(@{/login-assets/images/wp5208827.jpg);">
<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Join Kingsmen</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password"
                                   class="form-control"
                                   placeholder="Password" required>
                            <span toggle="#password-field" class="fa
                                        fa-fw fa-eye field-icon
                                        toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control
                                        btn btn-primary submit px-3">Register</button>
                        </div>

                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#" style="color: #fff">Forgot Password</a>
                        </div>
        </div> -->
                    </form>
                    <p class="w-100 text-center">&mdash; Already have an
                        account Login<a href=""> Here</a> ! &mdash;</p>
                    <!-- <div class="social d-flex text-center">
          <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
          <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
      </div> - -->
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/login-assets/js/jquery.min.js}" src="/static/login-assets/js/jquery.min.js"></script>
<script th:src="@{/login-assets/js/popper.js}" src="/static/login-assets/js/popper.js"></script>
<script th:src="@{/login-assets/js/bootstrap.min.js}" src="/static/login-assets/js/bootstrap.min.js"></script>
<script th:src="@{/login-assets/js/main.js}" src="/static/login-assets/js/main.js"></script>
