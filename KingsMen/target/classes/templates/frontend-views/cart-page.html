<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">
    <script th:src="@{/js/myScript.js}"></script>
    <title>Basket</title>
</head>

<body>
    <div th:insert="/frontend-views/fragments :: navigation"></div>
    <div th:insert="/frontend-views/fragments :: navigation-category"></div>
    <div class="cart-page vh-100">
        <section>
            <div class="mt-3 addToCartAlert ahidden" id="flash-message">
                <div th:if="${successMessage}">
                    <div class="alert alert-success" th:text="${successMessage}"></div>
                </div>
                <div th:if="${errorMessage}">
                    <div class="alert alert-danger" th:text="${errorMessage}"></div>
                </div>
            </div>
            <div class="p-5 py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="row">
                        <div>
                                    <h5><a th:href="@{/product}" class="text-body"><i
                                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                
                            <hr>
                            <div class="row">
                                <div class="col-md-9">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div>
                                    <h2 class="mb-1">Shopping Basket</h2>
                                    <p class="mb-0" th:text="'Items: ' + ${cartCount}"></p>
                                </div>
                            </div>
                                    <div class="mb-3">
                                        <div class="">
                                        <form th:action="@{/checkout}" th:href="@{/checkout}" method="POST" th:object="${orderDTO}">
                                            <div class="card">
                                                <div class="d-flex justify-content-between card-body" th:each="item,iterator : ${cart}">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div>
                                                            <img th:src="@{/Images/productImage/{imageName}(imageName=${item.imageName})}"
                                                            class="img-fluid rounded-3 img-responsive" alt="Shopping item">
                                                        </div>
                                                        <div class="ms-3">
                                                            <h5 th:text="${item.name}"></h5>
                                                            <p class="small mb-0" th:text="'Size: ' + ${item.Size}"></p>
                                                            <p class="small mb-0" th:text="'Quantity: ' + ${item.quantity}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div>
                                                            <h5 class="mb-0 pr-5" th:text="'£' + ${item.price}"></h5>
                                                        </div>
                                                        <a th:href="@{'/cart/removeItem/' + ${iterator.index}}" class="text-secondary"><i
                                                                class="fas fa-trash-alt"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                </br>
                                    <div class="shadow bg-white p-3 border border-grey rounded" >
                                        <h3 th:text="'Total: £' + ${total}"><input type="number"
                                                name="total" th:value="${total}"></h3>
                                        <div class="center">
                                            <input type="hidden" name="name" th:value="${name}">
                                            <input type="hidden" name="email" th:value="${email}">
                                            <button type="submit" class="mx-auto w-100 p-2 bg-dark rounded text-white d-block">Pay & Go</button>
                                        </div>
                                    </div>
                                    
    
                                </div>
                            </form>
                            </div>
                        </div>
    
    
                    </div>
    
                </div>
    
            </div>
            </div>
            </div>
            </div>
        </section>
        </div>
     <footer>
    <div th:insert="/frontend-views/fragments :: footer"></div>
    </footer>
</body>

</html>
