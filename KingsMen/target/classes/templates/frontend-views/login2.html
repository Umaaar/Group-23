<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Kingsman Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:src="@{/login-assets/css/style.css}" href="../login-assets/css/style.css">

</head>
<div th:insert="/frontend-views/fragments :: navigation" ></div>
<div th:insert="/frontend-views/fragments :: navigation-category" ></div>

<body>
<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form  th:action="@{/login}" class="signin-form" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" name="email" required style="background-color:rgb(255 255 255 / 0%)">
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" style="background-color:rgb(255 255 255 / 0%)" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <!-- <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                              <input type="checkbox" checked>
                                              <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a href="#" style="color: #fff">Forgot Password</a>
                                        </div>
                        </div> -->

                    </form>
                    <p style="color:red" th:if="${param.error}" class="w-100 text-center">&mdash; Invalid username or password.&mdash;</p>
                    <p class="w-100 text-center">&mdash; Don't have an account Register<a href="" th:href = "@{/register}"> Here</a> ! &mdash;</p>

                    <!-- <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                    </div> - -->
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/login-assets/js/jquery.min.js}" src="../login-assets/js/jquery.min.js"></script>
<script th:src="@{/login-assets/js/popper.js}" src="../login-assets/js/popper.js"></script>
<script th:src="@{/login-assets/js/bootstrap.min.js}" src="../login-assets/js/bootstrap.min.js"></script>
<script th:src="@{/login-assets/js/main.js}" src="../login-assets/js/main.js"></script>

<footer>
    <div th:insert="/frontend-views/fragments :: footer" ></div>
</footer>
</body>
</html>
