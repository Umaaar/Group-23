    <div class="main-panel">
      <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <h3> Create a new Product
                    <a href="#" th:href="@{/admin/products}" class="btn btn-danger btn-sm text-white float-end">
                        BACK
                    </a>
                </h3>
            </div>
            <div class="card-body">
               
                <form  th:action="@{/admin/products/create}" method="POST"  th:object="${productDTO}" enctype="multipart/form-data">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab"
                                aria-controls="home-tab-pane" aria-selected="true">
                                Home
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="image-tab" data-bs-toggle="tab"
                                data-bs-target="#image-tab-pane" type="button" role="tab"
                                aria-controls="image-tab-pane" aria-selected="false">
                                Product Images
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="inventory-tab" data-bs-toggle="tab"
                                data-bs-target="#inventory-tab-pane" type="button" role="tab"
                                aria-controls="inventory-tab-pane" aria-selected="false">
                               Inventory Management System (IMS)
                            </button>
                        </li>

        
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade border p-3 show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" required th:field="*{name}" name="name" id="name" placeholder="Enter name">
                            </div>

                            <div class="mb-3">
                                <label for="category">Select Category</label>
                                <select class="form-control" th:field="*{categoryId}" id="categoryId" name="categoryId">
                                    <option th:each="category :${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                    >
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Price</label>
                                <input type="number" class="form-control" required th:field="*{price}" name="price" id="price" placeholder="Enter price">
                            </div>


                            <div class="mb-3">
                                <label>Product Description</label>
                                <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>                           
                           </div>

                        </div>

                        <div class="tab-pane fade border p-3" id="image-tab-pane" role="tabpanel"
                            aria-labelledby="image-tab" tabindex="0">

                            <div class="mb-3">
                                <h5>Product Image</h5>
            
                                <div class="custom-file">
                                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                                    
                                </div>
                                <div class="form-group">
                                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/images/productImage/' + productDTO.imageName}}" style="margin-top: 20px" alt=" ">
                                </div>
                                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                            </div>
                        </div>

                        <div class="tab-pane fade border p-3" id="inventory-tab-pane" role="tabpanel"
                            aria-labelledby="inventory-tab" tabindex="0">
                            
                            <div class="mb-3">
                                <label>Quantity</label>
                                <input type="number" class="form-control" required th:field="*{stock}" name="stock" id="stock" placeholder="Enter quantity" min="0" max="100">
                            </div>
                            
                            <div class="mb-3">
                                <label for="size">Size:</label>
                                <select id="size" name="productDTO.productSizes[0].size">
                                    <option th:each="size : ${sizes}" th:value="${size.name}" th:text="${size.name}"></option>
                                </select> 
                            </div>
                            
                            <div class="mb-3" th:each="productSize, productSizeIndex : ${productDTO.productSizes}">
                                <label th:text="'Size ' + (productSizeIndex.index + 1)"></label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="size" class="form-label">Size</label>
                                        <select id="size" name="productDTO.productSizes[__${productSizeIndex.index}__].size" class="form-select">
                                            <option value="">-- Select Size --</option>
                                            <option th:each="size : ${sizes}" th:value="${size.name}" th:text="${size.name}" th:selected="${productSize.size == size.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" id="quantity" name="productDTO.productSizes[__${productSizeIndex.index}__].quantity" class="form-control" min="0" max="100" th:field="*{productSizes[__${productSizeIndex.index}__].quantity}">
                                    </div>
                                </div>
                            </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        




        <script id="replace_with_content" th:src="@{/admin-assets/js/script.js}" src="/static/admin-assets/js/script.js"></script>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
