<head>
  <meta charset="utf-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" >

  <title>KM Ecom</title>

  <!-- Scripts -->
  <link rel="stylesheet" th:href="@{/admin-assets/css/bootstrap.min.css}" href="/static/admin-assets/css/bootstrap.min.css">
 
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/admin-assets/vendors/mdi/css/materialdesignicons.min.css}" href="/static/admin-assets/vendors/mdi/css/materialdesignicons.min.css">

  <link rel="stylesheet" th:href="@{/admin-assets/cvendors/datatables.net-bs4/dataTables.bootstrap4.css}" href="/static/admin-assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/admin-assets/css/style.css}" href="/static/admin-assets/css/style.css">
  <!-- endinject -->
 
</head>

<body>
<div class="container-scroller">
  <!--Navigation bar-->
  <div th:insert="/backend-views/fragments :: navigation" ></div>
  <!--End Navigation bar-->
<div class="container-fluid page-body-wrapper">
  <!-- Sidebar -->
<p th:insert="/backend-views/fragments :: sidebar" ></p>
  <!-- End Sidebar -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 ">
               
                <div class="card">
                    <div class="card-header">
                        <h3> Add Product Sizing
                            <a href="#" th:href="@{/admin/products}" class="btn btn-primary btn-sm text-white float-end">BACK</a>
                        </h3>
                    </div>
                    <div class="card-body">
                       <form method="post" th:action="@{/admin/products/productSize/create}" th:object="${productSize}">
                            <div class="form-group row">
                            <input type="hidden" name="id"  th:field="*{id}">
                            <div class="mb-3">
                              <label for="category">Select Product: </label>
                              <select class="form-control" th:field="*{product}" id="products" name="products">
                                  <option th:each="product :${products}"
                                          th:value="${product.id}"
                                          th:text="${product.name}"
                                  >
                              </select>
                          </div>

                            <div class="col-md-12 mb-3">
                              <label for="size">Size:</label>
                              <select id="size" name="size">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                                <option value="xlarge">XL</option>
                                <option value="xxlarge">XXL</option>
                                <option value="6">6UK</option>
                                <option value="7">7UK</option>
                                <option value="8">8UK</option>
                                <option value="9">9UK</option>
                                <option value="10">10UK</option>
                                <option value="11">11UK</option>
                                <option value="12">12UK</option>
                                <option value="13">13UK</option>
                                <option value="OS">ONESIZE</option>
                              </select>
                              </div>
                    
                            <div class="col-md-6 mb-3">
                            <label>Quantity</label>
                                <input type="number" class="form-control dropdown" required th:field="*{quantity}" name="quantity" id="quantity" placeholder="Enter quantity" min="0" max="100">
                            </div>

                                <div class="col-md-12 mb-3">
                                    <button type="submit" class="btn btn-primary float-end">Save</button>
                                </div>  
                                    
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>


        <script id="replace_with_content" th:src="@{/admin-assets/js/script.js}" src="/static/admin-assets/js/script.js"></script>
      </div>
    </div>
  </div>
</div>


<!-- plugins:js -->
<script th:src="@{/admin-assets/vendors/base/vendor.bundle.base.js}" src="/static/admin-assets/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script  th:src="@{/admin-assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js}" src="/static/admin-assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>

</body>

</html>
