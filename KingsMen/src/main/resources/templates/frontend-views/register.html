<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kingsman Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
            <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">
            <script th:src="@{/js/myScript.js}"></script>

    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
            rel="stylesheet">

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" th:src="@{/login-assets/css/style.css}" href="../login-assets/css/style.css"> -->

</head>
<body>
<div th:insert="/frontend-views/fragments :: navigation" ></div>
<div th:insert="/frontend-views/fragments :: navigation-category" ></div>

<div class="register-page">
    <div class="row pt-5 pb-5">
        <div class="col-md-6 m-auto p-auto">
            <div class="card rounded shadow">
                    <h3 class="pt-3 text-center">Join Kingsmen</h3>
                    <form th:action="@{/register}" th:object="${user}" method="post" >
                    <div class="card-body">
                        <div class="form-group m-2">
                            <input type="text" class="form-control"
                                   placeholder="First Name" name="firstname" id="firstname" required>
                        </div>
                        <div class="form-group m-2">
                            <input type="text" class="form-control"
                                   placeholder="Last Name" name="lastname" id="lastname" required>
                        </div>
                        <div class="form-group m-2">
                            <input type="text" class="form-control"
                                   placeholder="Address" name="address" id="address" required>
                        </div>
                        <div class="form-group m-2">
                            <input type="text" class="form-control"
                                   placeholder="Email" name="email" id="email" required>
                        </div>
                        <div class="form-group m-2">
                            <input id="password-field" type="password"
                                   class="form-control" name="password"
                                   placeholder="Password" required>
                                   <input type="checkbox" onclick="myFunction()" class="m-2">Show Password
                        </div>
                        <div class="form-group m-2">
                            <button type="submit" value="Register" class="form-control
                                        btn btn-dark submit px-3">Register</button>
                        </div>
                    </div>
                        <!-- <div class="form-group d-md-flex">
            <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                              <input type="checkbox" checked>
                              <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#" style="color: #fff">Forgot Password</a>
                        </div>
        </div> -->
                    </form>
                    <p class="w-100 text-center">&mdash; Already have an
                        account Login<a href="/login" > Here</a> ! &mdash;</p>
                    <!-- <div class="social d-flex text-center">
          <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
          <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
      </div> - -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div th:insert="/frontend-views/fragments :: footer" ></div>
    </footer>

<script th:src="@{/login-assets/js/jquery.min.js}" src="../login-assets/js/jquery.min.js"></script>
<script th:src="@{/login-assets/js/popper.js}" src="../login-assets/js/popper.js"></script>
<script th:src="@{/login-assets/js/bootstrap.min.js}" src="../login-assets/js/bootstrap.min.js"></script>
<script th:src="@{/login-assets/js/main.js}" src="../login-assets/js/main.js"></script>

</body>
</html>
