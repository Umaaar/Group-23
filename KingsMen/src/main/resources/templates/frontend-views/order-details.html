<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="../../static/css/style.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/v/ju/dt-1.13.4/b-2.3.6/datatables.min.css" rel="stylesheet"/>
        <title>Orders Item Details</title>
    </head>
    <body>
        <div th:insert="/frontend-views/fragments :: navigation" ></div>
        <div th:insert="/frontend-views/fragments :: navigation-category" ></div>

        <div class="orders-TitleAlign">
            <h1>Order Details</h1>
            <div> <!--Orders table-->
                <div> <!--Orders table-->
                    <div class="card">
                    <div class="card-body">
                    <table class="table table-bordererd table-striped p-5" id="itemTable">
                        <thead class="bg-black text-white"> <!--Headers of columns-->
                            <th scope="col">ID</th>
                            <th scope="col">OrderID</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Size</th>
                        </thead>
                        <tbody> <!--Regular rows and cells-->
                            <tr th:each="item, iStat : ${orderItems}">
                                <td th:text="${iStat.index + 1}">1</td>
                                <td><span th:text="${item.product.name}"></span></td>
                                <td><span th:text="${item.price}"></span></td>
                                <td><span th:text="${item.quatity}"></span></td>
                                <td><span th:text="${item.size}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
                
            </div> 
        </div>

        <footer>
                <div th:insert="/frontend-views/fragments :: footer" ></div>

        </footer>
<!-- Add jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- DataTables JavaScript -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.4/datatables.min.js"></script>
<script>
$(document).ready(function() {
    $('#itemTable').DataTable({
        pagination: true
    });
});
</script>
    </body>
</html>
