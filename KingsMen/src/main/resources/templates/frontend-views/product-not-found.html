<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

  <title>Product Not Found</title>
</head>
<body>


<!--Insert Nav Bar-->
<div th:insert="/frontend-views/fragments :: navigation" ></div>
<div th:insert="/frontend-views/fragments :: navigation-category" ></div>


<div class="py-4 px-3 pb-3">
    <form class="form-inline my-3 my-lg-0" action="/product">
      <input class="form-control mr-sm-2" type="search" placeholder="Search for product" aria-label="Search" name="keyword">
      <button class="btn btn-submit-p btn-outline-secondary d-block mt-2" type="submit">Search</button>
    </form>  
  </div>

<!-- Breadcrumb -->
<nav class="breadcrumb-container position-relative" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item font-weight-light">
      <a href="/" class="text-dark text-decoration-none">Home</a>
    </li>
    <li class="breadcrumb-item active font-weight-bold" aria-current="page">
      <a href="/product" class="text-dark text-decoration-none">Products</a>
    </li>
  </ol>
</nav>



<div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      <h2 class="font-weight-bold">Search for: <span th:text="${keyword}" class="text-secondary"></span></h2>
        <p class="text-muted font-weight-light">No results found. Try checking again later.</p>
      </div>
    </div>
  </div>


<!--Header-->
<div class="row">
    <div class="p-lg-3 col-md-7 mx-auto">

    <header class="text-center">
      <h3 class="font-weight-bold">Other Products</h3>

    </header>


    </div>
</div>
          

 <footer>
  <div th:insert="/frontend-views/fragments :: footer" ></div>
 </footer>
</body>
