<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Kingsman Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script th:src="@{/js/myScript.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" th:src="@{/login-assets/css/style.css}" href="../login-assets/css/style.css"> -->

</head>
<div th:insert="/frontend-views/fragments :: navigation" ></div>
<div th:insert="/frontend-views/fragments :: navigation-category" ></div>

<body>
    <div class="log-in container">
        <div class="row pt-5 pb-5">
            <div class="col-md-6 m-auto p-auto">

                <div class="card rounded shadow">
                    <h3 class="pt-3 text-center">Have an account?</h3>
                    <div class="card-body">
                        <form  th:action="@{/login}" class="signin-form" method="post">
                            <div class="form-group m-2">
                                <input type="text" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group m-2">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
                                <input type="checkbox" onclick="myFunction()" class="m-2">Show Password
                            <div class="form-group m-2">
                                <button type="submit" class="form-control btn btn-dark submit px-3">Sign In</button>
                            </div>
                        
                        </form>
                        <p style="color:red" th:if="${param.error}" class="w-100 text-center">&mdash; Invalid username or password.&mdash;</p>
                    <p class="w-100 text-center">&mdash; Don't have an account Register<a href="" th:href = "@{/register}"> Here</a> ! &mdash;</p>
    
                    </div>
                </div>
            </div>
        </div>
       <!-- <script id="replace_with_content" th:src="@{/admin-assets/js/script.js}" src="/static/admin-assets/js/script.js"></script>-->
</div>
    

<footer>
    <div th:insert="/frontend-views/fragments :: footer" ></div>
</footer>
</body>
</html>
