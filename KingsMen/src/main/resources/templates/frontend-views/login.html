<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Kingsman Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:src="@{/login-assets/css/style.css}" href="../login-assets/css/style.css">

</head>
<div th:insert="/frontend-views/fragments :: navigation" ></div>
<div th:insert="/frontend-views/fragments :: navigation-category" ></div>

<body>
    <div class="log-in container">
        <div class="row pt-5 pb-5">
            <div class="col-md-6 m-auto p-auto  ">

                <div class="card bg-black">
                    <h3 class=" pt-3 text-center text-white">Have an account?</h3>
                    <div class="card-body bg-black">
                        <form  th:action="@{/login}" class="signin-form" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" name="email" required style="background-color:rgb(255 255 255 / 0%)">
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" style="background-color:rgb(255 255 255 / 0%)" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                        
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
        <script id="replace_with_content" th:src="@{/admin-assets/js/script.js}" src="/static/admin-assets/js/script.js"></script>
      </div>

      <script th:src="@{/login-assets/js/jquery.min.js}" src="../login-assets/js/jquery.min.js"></script>
<script th:src="@{/login-assets/js/popper.js}" src="../login-assets/js/popper.js"></script>
<script th:src="@{/login-assets/js/bootstrap.min.js}" src="../login-assets/js/bootstrap.min.js"></script>
<script th:src="@{/login-assets/js/main.js}" src="../login-assets/js/main.js"></script>


<footer>
    <div th:insert="/frontend-views/fragments :: footer" ></div>
</footer>
</body>
</html>
