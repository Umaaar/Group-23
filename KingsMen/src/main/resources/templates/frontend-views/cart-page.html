<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
    <body>
        <div th:insert="/frontend-views/fragments :: navigation" ></div>
    </script>
        <div class="cart-padding">
            <h1>My Cart</h1>
            <hr>
            <br>
            <br>
            <div class = "row">
                <div class="col-md-9">
                    <table class="table table-hover" id="order-table">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cart-item">
                            <td><img src="https://www.slaters.co.uk/media/catalog/product/cache/069f36cb500929f7239f8512ba884055/l/o/look_33_-_002036285011-bi-02.jpg"><label class="item-name">Slim Fit Blue Textured Jersey Blazer</label></td>
                            <td>£79</td>
                            <td><input type="button" value="-" class="quantity-btn" field="quantity"/>
                                <input type="text" name="quantity" value='0' class="item-quantity"/>
                                <input type="button" value="+" class="quantity-btn" field="quantity"/>
                            </td>
                            <td>£79</td>
                            <td class="remove-btn"><strong>X</strong></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3 col-md-shadow-sm bg-white p-3" id="total-box">
                    <h3 class="cart-total">Total: £79</h3>
                    <div class = "center">
                        <button class="pay-button ">Pay & Go</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div th:insert="/frontend-views/fragments :: footer" ></div>
        </footer>
    </body>
</html>
