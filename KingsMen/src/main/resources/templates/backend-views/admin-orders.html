<!doctype html>
<html html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" type="image/png" sizes="32x32" href="/../favicon-32x32.png" th:href="@{/Images/favicon-32x32.png}">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" >

  <title>KM Ecom</title>

  <!-- Scripts -->
  <link rel="stylesheet" th:href="@{/admin-assets/css/bootstrap.min.css}" href="/static/admin-assets/css/bootstrap.min.css">
 
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/admin-assets/vendors/mdi/css/materialdesignicons.min.css}" href="/static/admin-assets/vendors/mdi/css/materialdesignicons.min.css">

  <link rel="stylesheet" th:href="@{/admin-assets/vendors/base/vendor.bundle.base.css}" href="/static/admin-assets/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" th:href="@{/admin-assets/cvendors/datatables.net-bs4/dataTables.bootstrap4.css}" href="/static/admin-assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/admin-assets/css/style.css}" href="/static/admin-assets/css/style.css">
  <!-- endinject -->
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/v/ju/dt-1.13.4/b-2.3.6/datatables.min.css" rel="stylesheet"/>
 
</head>

<body>
<div class="container-scroller">
      <!--Navigation bar-->
      <div th:insert="/backend-views/fragments :: navigation" ></div>
      <!--End Navigation bar-->
    <div class="container-fluid page-body-wrapper">
      <!-- Sidebar -->
    <p th:insert="/backend-views/fragments :: sidebar" ></p>
      <!-- End Sidebar -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 ">

                <div class="card">
                    <div class="card-header bg-black text-white">
                        <h3> Orders
                        </h3>
                        <form th:action="@{/admin/orders}" method="get">

                        <input type="search" name="keyword" id="txtSearch">
                        <button type="submit">Search</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordererd table-striped " id="ordersTable">
                            <thead class="bg-black text-white">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Modify</th>
                                    <th>View Details</th>
                                </tr>
                            </thead>
                            <tbody>

                                    <tr th:each="order, iStat : ${orders}">
                                        <td th:text="${iStat.index + 1}">1</td>
                                        <td th:text="${order.name}">name</td>
                                        <td th:text="${order.email}">email</td>
                                        <td th:text="${order.total}">Order Total</td>
<!--                                        <td th:text="${order.}">order status</td>-->
                                        <td th:if="${order.status == 1}">
                                            <label class="label-stock bg-primary">In Process</label>
                                        </td><td th:if="${order.status == 2}">
                                            <label class="label-stock bg-warning">Awaiting Confirmation</label>
                                        </td><td th:if="${order.status == 3}">
                                            <label class="label-stock bg-success">Completed</label>
                                        </td>
                                        <td>
                                            <a href="#" th:href="@{/admin/orders/delete/{id}(id=${order.id})}"
                                               onclick="return confirm('Are you sure, you want to delete this data?')"
                                               class="btn btn-sm btn-danger">
                                                Delete
                                            </a>
                                        </td>
                                        <td><a th:href="@{/admin/orders/update/{id}(id=${order.id})}" class="btn btn-dark btn-sm">View</a></td>

                                    </tr>
                                    
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
        <script id="replace_with_content" th:src="@{/admin-assets/js/script.js}" src="/static/admin-assets/js/script.js"></script>
      </div>
    </div>
  </div>
</div>

<!-- Add jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- DataTables JavaScript -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.4/datatables.min.js"></script>
<script>
$(document).ready(function() {
    $('#ordersTable').DataTable({
        pagination: true
    });
});
</script>

<!-- plugins:js -->
<script th:src="@{/admin-assets/vendors/base/vendor.bundle.base.js}" src="/static/admin-assets/vendors/base/vendor.bundle.base.js"></script>

</body>

</html>
