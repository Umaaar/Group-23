<body>
<div class="container-scroller">
    <!--Navigation bar-->
    <div th:insert="/backend-views/fragments :: navigation" ></div>
    <!--End Navigation bar-->
  <div class="container-fluid page-body-wrapper">
    <!-- Sidebar -->
  <p th:insert="/backend-views/fragments :: sidebar" ></p>
    <!-- End Sidebar -->
    <div class="main-panel">
      <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 grid-margin">
           
               <div class="me-md-3 me-xl-5">
                <h2>Dashboard, </h2>
                <p class="mb-md-0">Your analytics dashboard.</p>
                <hr>
               </div>
         <div class="row-md-6">   
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">Product Data</h4>
                <div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>
            </div>  
        <script th:inline="javascript">
            $(function(){
            Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Orders Data'
                },
                subtitle: {
                    text: 'Details'
                },
                xAxis: {
                    categories: ['In Process', 'Awaiting Confirmation', 'Awaiting Confirmation'],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    max:50,
                    title: {
                        text: 'Numbers'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Orders Type',
                    data: [[${prices}]]
                }]
            });
            });
        </script>
        </div> 
        <hr>
        <div class="row-md-6">     
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">Order Data</h4>
                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>
            </div> 
        <script th:inline="javascript">
            $(function(){
            Highcharts.chart('container1', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Product Data'
                },
                subtitle: {
                    text: 'Details'
                },
                xAxis: {
                    categories: [[${name}]],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    max:40,
                    title: {
                        text: 'Numbers'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Categories',
                    data: [[${catProducts}]]
                }]
            });
            });
        </script>
        </div>
        <hr>
               <div class="row">
                <!--Total Orders-->
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total Customers</label>
                        <div class="icon-box">
                            <i class="mdi mdi-account-multiple"></i>
                        </div>
                        <h1 th:text="${total_customers}"> </h1>
                        <a th:href="@{admin/orders}" class="text-white">view</a>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total Categories</label>
                        <div class="icon-box">
                            <i class="mdi mdi-barcode"></i>
                        </div>
                        <h1 th:text="${total_catagories}"> </h1>
                        <a th:href="@{admin/categories}" class="text-white">view</a>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total Products</label>
                        <div class="icon-box">
                            <i class="mdi mdi-store"></i>
                        </div>
                        <h1 th:text="${total_products}"> </h1>
                        <a th:href="@{admin/products}" class="text-white">view</a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total Orders</label>
                        <div class="icon-box">
                            <i class="mdi mdi-credit-card-multiple"></i>
                        </div>
                        <h1 th:text="${total_orders}" >25 </h1>
                        <a th:href="@{admin/orders}" class="text-white">view</a>
                    </div>
                </div>
    
    
               </div>
               <hr>
               <div class="row">
    
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total Out of Stock Products</label>
                        <div class="icon-box">
                            <i class="mdi mdi-store"></i>
                        </div>
                        <h1 th:text="${total_in_out_of_stock_products}" > </h1>
                        <a th:href="@{admin/products}" class="text-white">view</a>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Total In Stock Products</label>
                        <div class="icon-box">
                            <i class="mdi mdi-store"></i>
                        </div>
                        <h1 th:text="${total_in_stock_products}" > </h1>
                        <a th:href="@{admin/products}" class="text-white">view</a>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>In Process Orders</label>
                        <div class="icon-box">
                            <i class="mdi mdi-credit-card-multiple"></i>
                        </div>
                        <h1 > 12</h1>
                        <a th:href="@{admin/orders}" class="text-white">view</a>

                    
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Completed Orders</label>
                        <div class="icon-box">
                            <i class="mdi mdi-credit-card-multiple"></i>
                        </div>
                        <h1 >10 </h1>
                        <a th:href="@{admin/orders}" class="text-white">view</a>
                    </div>
                </div>
    
    
               </div>
               <hr>
               <div class="row">
    
    
                <div class="col-md-3">
                    <div class="card card-body bg-dark text-white mb-3">
                        <label>Awaiting Confirmation Orders</label>
                        <div class="icon-box">
                            <i class="mdi mdi-credit-card-multiple"></i>
                        </div>
                        <h1 >2 </h1>
                        <a th:href="@{admin/orders}" class="text-white">view</a>
                    </div>
                </div>
    

    
    
               </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
