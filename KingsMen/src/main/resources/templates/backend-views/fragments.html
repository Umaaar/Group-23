<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="admin-navbar" id="navigation" th:fragment="navigation">
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex justify-content-center">
                <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand brand-logo" href="#" th:href="@{/admin}">KM Ecom</a>
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                        <span class="mdi mdi-sort-variant"></span>
                    </button>
                </div>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <ul class="navbar-nav mr-lg-4 w-100">
                  <a href="#" th:href="@{/}" class="btn btn-sm btn-light">Visit Website</a>          </ul>
                <ul class="navbar-nav navbar-nav-right">
        
                    <li class="nav-item nav-profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown">
                            <span class="nav-profile-name"th:text="${adminname}" ><p></p></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
        
        
                          <a class="dropdown-item" th:href="@{/logout}">
                              <i class="mdi mdi-logout text-dark"></i> LOG OUT 
                          </a>
                          
                        </div>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                    <span class="mdi mdi-menu"></span>
                </button>
            </div>
        </nav>
    </div>

    <div class="sidebar" id="sidebar" th:fragment="sidebar">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin}">
                        <i class="mdi mdi-home menu-icon"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <!-- Customers -->
        
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/customers}">
                        <i class="mdi mdi-account-multiple menu-icon"></i>
                        <span class="menu-title">Customers</span>
                    </a>
                </li>
        
                <!-- Customer Queries -->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/queries}">
                        <i class="mdi mdi-account menu-icon"></i>
                        <span class="menu-title">Customer Queries</span>
                    </a>
                </li>
        
                <!-- Orders -->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/orders}">
                        <i class="mdi mdi-credit-card-multiple menu-icon"></i>
                        <span class="menu-title">Orders</span>
                    </a>
                </li>

                <!-- IMS -->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/ims}">
                        <i class="mdi mdi-plus menu-icon"></i>
                        <span class="menu-title">IMS</span>
                    </a>
                </li>
        
        
                <!-- Categories -->
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#categories" aria-expanded="false"
                        aria-controls="categories">
                        <i class="mdi mdi-barcode menu-icon"></i>
                        <span class="menu-title">Categories</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="categories">
                        <ul class="nav flex-column ">
                            <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/categories/create}">Add Category</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/categories}">View Categories</a></li>
                        </ul>
                    </div>
                </li>
      
                 <!-- Sizing -->
                 <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="collapse" href="#sizes" aria-expanded="false"
                      aria-controls="sizes">
                      <i class="mdi mdi-android-studio menu-icon"></i>
                  
                      <span class="menu-title">Sizing</span>
                      <i class="menu-arrow"></i>
                  </a>
                  <div class="collapse" id="sizes">
                      <ul class="nav flex-column ">
                          <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/size/create}">Add Sizing</a>
                          </li>
                          <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/size}">View Sizing</a></li>
                      </ul>
                  </div>
              </li>
      
        
        
                <!-- Products -->
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#products" aria-expanded="false"
                        aria-controls="products">
                        <i class="mdi mdi-store menu-icon"></i>
                        <span class="menu-title">Products</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="products">
                        <ul class="nav flex-column ">
                            <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/products/create}">Add Product</a>
                            </li>
                            <li class="nav-item"> <a class="nav-link" href="#" th:href="@{/admin/products}">View Products</a></li>
                        </ul>
                    </div>
                </li>
        
          </nav>
    </div>


    <div class="table-row" id="table-row" th:fragment="table-row">
        <tr th:each="productSize, iStat : ${productSizes}">
            <td th:text="${iStat.index + 1}">1</td>
            <td th:text="${productSize.product.name}">Product</td>
            <td th:text="${productSize.size.name}">Size</td>
            <td th:text="${productSize.quantity}">Quantity</td>
                                            
            <td th:if="${productSize.quantity > 1}">
                <label class="label-stock bg-success">In Stock</label>
            </td>
            <td th:if="${productSize.quantity <= 1}">
                <label class="label-stock bg-danger">Out of Stock</label>
            </td>
                        
            <td>
                <a href="#" th:href="@{/admin/products/productSize/update/{id}(id=${productSize.id})}"
                   class="btn btn-sm btn-success">Update</a>                                          
            </td>
            <td>
                <a href="#" th:href="@{/admin/products/productSize/delete/{id}(id=${productSize.id})}"
                   onclick="return confirm('Are you sure, you want to delete this data?')"
                   class="btn btn-sm btn-danger">
                   Delete
                </a>
            </td>
        </tr>
  </div>

</body>


</html>
